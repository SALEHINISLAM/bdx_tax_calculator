<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- <br><br><br><br> -->
        <h1>My Tax Calculator</h1>
        <form id="taxForm">
            <!-- Monthly Salary Input -->
            <div class="form-group">
                <label for="monthlySalary">Enter your monthly salary:</label>
                <input type="number" id="monthlySalary" required>
            </div>

            <!-- Gender Selection -->
            <div class="form-group">
                <label for="gender">You are:</label>
                <select id="gender" required>
                    <option value="1">Male</option>
                    <option value="2">Female, Senior Taxpayer (65 years and above)</option>
                    <option value="3">3rd Gender or Disabled</option>
                    <option value="4">Freedom Fighter</option>
                    <option value="5">Parent of a Disabled Child</option>
                </select>
            </div>

            <!-- Residential Area -->
            <div class="form-group">
                <label for="area">You live in:</label>
                <select id="area" required>
                    <option value="1">Dhaka South, Dhaka North, or Chittagong City Corporation</option>
                    <option value="2">Other City Corporation</option>
                    <option value="3">Other Area in Bangladesh</option>
                    <option value="4">Non-Resident in Bangladesh</option>
                </select>
            </div>

            <!-- Small & Cottage Industries -->
            <div class="form-group">
                <label for="smallIndustries">Do you have any Small & Cottage Industries?</label>
                <select id="smallIndustries" required>
                    <option value="">Please select</option>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>

            <!-- Production Income, only displayed if 'Yes' is selected -->
            <div class="form-group" id="productionIncomeGroup" style="display: none;">
                <label for="productionIncome">Enter your production income:</label>
                <input type="number" id="productionIncome" min="0">
                <label for="productionIncrease">Percentage increase from last year (%):</label>
                <input type="number" id="productionIncrease" min="0" max="100">
            </div>

            <!-- Production Income -->
            <div class="form-group" id="productionIncomeGroup" style="display: none;">
                <label for="productionIncome">Enter your production income:</label>
                <input type="number" id="productionIncome">
            </div>

            <!-- Additional Income from Various Sources -->
            <div class="form-group">
                <label for="tobaccoIncome">Income from tobacco or cigarette or related products:</label>
                <input type="number" id="tobaccoIncome">

                <label for="trustIncome">Income from trust or related sources:</label>
                <input type="number" id="trustIncome">

                <label for="cooperativeIncome">Income from Cooperative Societies:</label>
                <input type="number" id="cooperativeIncome">

                <label for="educationalIncome">Income from university or medical or dental or engineering college:</label>
                <input type="number" id="educationalIncome">
            </div>

            <!-- Vehicle Information -->
            <div class="form-group">
                <label for="vehicleInfo">Enter motor vehicle CC (0 if no extra vehicle, separate multiple with commas):</label>
                <input type="text" id="vehicleInfo">
            </div>

            <!-- Poultry Farm or Hatchery Income -->
            <div class="form-group">
                <label for="farmIncome">Income from Poultry farm or hatchery (if any):</label>
                <input type="number" id="farmIncome">
            </div>

            <button type="submit">Calculate Tax</button>
        </form>
        <br>
        <div id="result"></div>
        <br>
        <div id="lossModal" class="modal">
            <div class="modal-content">
                <p id="taxResult">Your estimated tax is= </p>
            </div>
            <button class="modal-ok-btn" onclick="closelossModal()">OK, Thank You !</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
